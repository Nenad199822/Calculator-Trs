<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="first-section">
            <h1>TRS-529</h1>
            <div class="first-two-buttons">
                <button class="clear">C</button>
                <button class="delete">Del</button>
            </div>
        </div>
        <div class="first-row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id='operator-divide' class="operator">/</button>
        </div>
        <div class="second-row">
            <button id="6" class="number">6</button>
            <button id="5" class="number">5</button>
            <button id="4" class="number">4</button>
            <button id='operator-minus' class="operator">-</button>
        </div>
        <div class="third-row">
            <button id="3" class="number">3</button>
            <button id="2" class="number">2</button>
            <button id="1" class="number">1</button>
            <button id='operator-plus' class="operator">+</button>
        </div>
        <div class="fourth-row">
            <button id="0" class="number">0</button>
            <button id='operator-equal' class="operator">=</button>
            <button id='operator-multiply' class="operator">*</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
